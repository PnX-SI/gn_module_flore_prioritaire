<div class="card" id="specific-filter">
  <div class="row row-sm">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm">
      <!-- MAP -->
      <pnx-map height="94vh" class="map-card">
        <!-- <pnx-leaflet-draw [options]="leafletDrawOptions" (layerDrawed)="sendGeoInfo($event)"> </pnx-leaflet-draw> -->
        <!-- <pnx-geojson [geojson]="myGeoJSON">
        </pnx-geojson> -->
        <pnx-leaflet-draw [options]="leafletDrawOptions" [zoomLevel]="1" (layerDrawed)="getGeojson($event)"
          (layerDeleted)="deleteControlValue()">
        </pnx-leaflet-draw>
      </pnx-map>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm tab-container">
      <div class="form-group">
        <label> Observateur(s) : </label>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm" id="newObserver">
            <pnx-observers [parentFormControl]="formVisit.controls.cor_visit_observer" [bindAllItem]="true"
                [idMenu]="storeService.shtConfig.id_menu_list_user">
            </pnx-observers>
        </div>
      </div>
      <div class="form-group">
        <label> Perturbation(s) : </label>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm" id="newPerturs">
            <pnx-nomenclature [parentFormControl]="formVisit.controls.cor_visit_perturbation" [multiSelect]="true"
                keyValue="id_nomenclature" [bindAllItem]="true" keyLabel="label_default"
                codeNomenclatureType="TYPE_PERTURBATION">
            </pnx-nomenclature>
        </div>
      </div>
      <div class="form-group">
        <label> Perturbation(s) : </label>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm" id="newPerturs">
            <pnx-nomenclature [parentFormControl]="formVisit.controls.cor_visit_perturbation" [multiSelect]="true"
                keyValue="id_nomenclature" [bindAllItem]="true" keyLabel="label_default"
                codeNomenclatureType="TYPE_PERTURBATION">
            </pnx-nomenclature>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-sm">
        <label> Date du d√©but de la prospection : </label>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm">
            <pnx-date [parentFormControl]="dynamicFormGroup.controls.date_min">
            </pnx-date>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padding-sm">
        <label> Date de fin de la prospection : </label>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 padding-sm">
          <pnx-date [parentFormControl]="dynamicFormGroup.controls.date_max">
          </pnx-date>
        </div>
      </div>
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
          <button id="add-btn" type="button" class="btn btn-success box-shadow" (click)="onPostZp()">
            <i class="fa fa-plus-circle" aria-hidden="true"> </i> {{ 'Releve.AddReleve' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
