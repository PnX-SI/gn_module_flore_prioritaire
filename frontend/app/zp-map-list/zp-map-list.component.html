<div class="row row-0">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm">
        <!-- MAP -->
        <pnx-map height="94vh" [center]="center" [zoom]="zoom">
        <!-- <pnx-leaflet-draw [options]="leafletDrawOptions" (layerDrawed)="sendGeoInfo($event)"> </pnx-leaflet-draw> -->
            <pnx-geojson [onEachFeature]="onEachFeature.bind(this)" [geojson]="myGeoJSON"></pnx-geojson>
        </pnx-map>
    </div>
    <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm tab-container list-sht">
        <div class="card-body">
            <form class="wrapper wrapper-filter">
              <fieldset>
                  <legend> <h3>Consultation des Zones de Prospection</h3> </legend>
                  <div class="row">
                      <div class="searchSite col">
                          <small> Année de visite </small>
                          <input type="number" class="form-control">
                      </div>
                      <div class="searchSite col">
                        <small> Taxon </small>
                        <pnx-taxonomy #taxon [parentFormControl]="filterForm.controls.filterTaxon" [idList]="storeService.shtConfig.id_list_taxon"
                            [charNumber]="3" [listLength]="20" >
                        </pnx-taxonomy>
                      </div>
                  </div>
                  <div class="row">
                      <div class="searchSite col">
                        <small> Organisme </small>
                        <select class="form-control" name="selectOrg" [formControl]="filterForm.controls.filterOrga">
                            <option [ngValue]=null> -- Sélectionnez un organisme -- </option>
                            <option *ngFor="let label of tabOrganism"> {{label}} </option>
                        </select>
                      </div>
                      <div class="searchSite col">
                        <small> Commune </small>
                        <select class="form-control" name="selectCom" [formControl]="filterForm.controls.filterCom">
                                <option [ngValue]=null> -- Sélectionnez une commune -- </option>
                                <option *ngFor="let label of tabCom"> {{label}} </option>
                        </select>
                      </div>
                  </div>
              </fieldset>
            </form>
            
            <div class="wrapper wrapper-datatable">
              <ngx-datatable #table class="material" [rows]="filteredData" maxWidth="90" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'"
              [columnMode]="'force'" [selected]="mapListService.selectedRow" [selectionType]="'single'" (select)="mapListService.onRowSelect($event)"
              [rowClass]="mapListService.getRowClass" [offset]="mapListService.page.pageNumber" [limit]="mapListService.page.size" [messages]="storeService.shtConfig.zp_message">

                <ngx-datatable-column *ngFor="let col of mapListService.displayColumns" [name]="col.name" [prop]="col.prop" [maxWidth]="col.width"> 
                </ngx-datatable-column>
          
                <ngx-datatable-column maxWidth="90">
                    <ng-template let-row="row" ngx-datatable-cell-template>
                        <button type="button" class="btn btn-outline-shadow btn-no-padding btn-ghost" (click)="onInfo(row.indexzp)"
                            title="Visualiser/Editer">
                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                        </button>
                    </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
            </div>
            <button id="add-btn" type="button" class="btn btn-success box-shadow" (click)="onAddZp()">
                <i class="fa fa-plus-circle" aria-hidden="true"> </i> Ajouter une nouvelle zone de prospection
            </button>
        </div>      
    </div>
 </div>
