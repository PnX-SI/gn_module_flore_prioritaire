<div class="row row-0">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm">
    <!-- MAP -->
    <pnx-map height="94vh" [center]="center" [zoom]="zoom">
      <pnx-leaflet-draw [options]="leafletDrawOptions" [zoomLevel]="1" (layerDrawed)="getGeojson($event)"
        (layerDeleted)="deleteControlValue()">
      </pnx-leaflet-draw>
    </pnx-map>
  </div>
  <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm tab-container list-sht">
    <div class="card-body">
      <form class="wrapper wrapper-filter">
        <fieldset>
          <legend>
            <h3>Ajout d'une nouvelle zone de prospection</h3>
          </legend>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <small> Taxon </small>
              <select name="taxon" class="form-control">
            </select>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <small> Date de d√©but </small>
              <pnx-date [parentFormControl]="dynamicFormGroup.controls.date_min">
              </pnx-date>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <small> Date de fin </small>
              <pnx-date [parentFormControl]="dynamicFormGroup.controls.date_max">
              </pnx-date>
            </div>
          </div>
          <div class="form-group">
            <small> Observateur(s) : </small>
            <div class="form-check" *ngFor=''>
                <input class="form-check-input" type='checkbox' [formControl]=control [id]="species[i].id"
                    [checked]="species[i].selected" />
                <label class="form-check-label" [for]="species[i].id"> {{species[i].nom_complet}} </label>
            </div>
        </div>
        </fieldset>
      </form>
      <button id="add-btn" type="button" class="btn btn-success box-shadow" (click)="onPostZp()">
        <i class="fa fa-plus-circle" aria-hidden="true"> </i> Enregistrer
      </button>
      <button id="cancel-btn" type="button" class="btn btn-cancel box-shadow" (click)="onCancelAddZp()">
        <i class="fa fa-times-circle" aria-hidden="true"> </i> Annuler
    </button>
    </div>
  </div>
</div>
