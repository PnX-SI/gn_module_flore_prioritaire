<div class="row row-0">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm">
    <!-- MAP -->
    <pnx-map height="94vh">
      <pnx-leaflet-draw [geojson]="ZpFormGroup.value.geom_4326" [options]="leafletDrawOptions" [zoomLevel]="1"
        (layerDrawed)="sendGeoInfo($event)" (layerDeleted)="deleteControlValue()">
      </pnx-leaflet-draw>
    </pnx-map>
  </div>

  <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm tab-container list-sht" (click)="formDisabled()">
    <div class="card-body">
      <form class="wrapper wrapper-filter">
        <fieldset [disabled]="disabledForm">
          <legend>
            <h3>Edition / Ajout d'une zone de prospection</h3>
          </legend>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <small> Taxon : </small>
              id liste : {{storeService.fpConfig.id_list_taxon}}
              <pnx-taxonomy #taxon [parentFormControl]="ZpFormGroup.controls.cd_nom"
                [idList]="storeService.fpConfig.id_list_taxon" [charNumber]="3" [listLength]="20">
              </pnx-taxonomy>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
              <small> Date : </small>
              <pnx-date [parentFormControl]="ZpFormGroup.controls.date_min" [disabled]="disabledForm">
              </pnx-date>
            </div>
          </div>
          <div class="form-group">
            <small> Observateur(s) : </small>
            <div class="" id="newObserver">
              <pnx-observers [parentFormControl]="ZpFormGroup.controls.cor_zp_observer" [bindAllItem]="true"
                [disabled]="disabledForm" [idMenu]="storeService.fpConfig.id_menu_list_user">
              </pnx-observers>
            </div>
          </div>
        </fieldset>
      </form>
      <button id="add-btn" type="button" class="btn btn-success box-shadow" (click)="onSave()"
        [disabled]="disabledForm">
        <i class="fa fa-plus-circle" aria-hidden="true"> </i> Enregistrer
      </button>

    </div>
  </div>
