<div class="card" id="specific-filter">
  <div class="row row-sm">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm">
      <!-- MAP -->
      <pnx-map height="94vh" class="map-card">
        <!-- <pnx-leaflet-draw [options]="leafletDrawOptions" (layerDrawed)="sendGeoInfo($event)"> </pnx-leaflet-draw> -->
        <!-- <pnx-geojson [geojson]="myGeoJSON">
        </pnx-geojson> -->
        <pnx-leaflet-draw [options]="leafletDrawOptions" [zoomLevel]="1" (layerDrawed)="getGeojson($event)"
          (layerDeleted)="deleteControlValue()">
        </pnx-leaflet-draw>
      </pnx-map>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm tab-container">
      <tr>
              
      </tr>
      <tr>
          <pnx-date label="{{ 'Releve.MinDate' | translate }} " [parentFormControl]="dynamicFormGroup.controls.date_min">
          </pnx-date>
      </tr>
      <tr>
          <pnx-date label="{{ 'Releve.MaxDate' | translate }} " [parentFormControl]="dynamicFormGroup.controls.date_max">
          </pnx-date>
      </tr>
      <button id="add-btn" type="button" class="btn btn-success box-shadow" (click)="onPostZp()">
        <i class="fa fa-plus-circle" aria-hidden="true"> </i> {{ 'Releve.AddReleve' | translate }}
      </button>

      <pre>
        {{dynamicFormGroup.value |json}}
      </pre>

    </div>
  </div>
</div>
