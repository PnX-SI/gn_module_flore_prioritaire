<div class="row row-sm">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padding-sm">
      <pnx-taxonomy label="Taxon" [parentFormControl]="dynamicFormGroup.controls.cd_nom"
         [charNumber]="3" [listLength]="20">
      </pnx-taxonomy>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padding-sm">
      <div>
        <pnx-observers-text [parentFormControl]="dynamicFormGroup.controls.observers_txt">
        </pnx-observers-text>
      </div>
      <ng-template #elseBlock>
        <pnx-observers [parentFormControl]="dynamicFormGroup.controls.observers" 
          label="Observateurs">
        </pnx-observers>
      </ng-template>
    </div>
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 padding-sm">
      <pnx-datasets [displayAll]="true" label="Relevé" [parentFormControl]="dynamicFormGroup.controls.id_dataset"
        appId="14">
      </pnx-datasets>
    </div>
    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 padding-sm">
      <pnx-date label="Date min" [parentFormControl]="dynamicFormGroup.controls.date_low">
      </pnx-date>
    </div>

    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 padding-sm">
      <pnx-date label="Date max" [parentFormControl]="dynamicFormGroup.controls.date_up">
      </pnx-date>
    </div>

    <button class="btn btn-outline-shadow actions" (click)="refreshFilters()" matTooltip="Rafraichir">
      <i id="refresh-filter" class="fa fa-trash-o clickable action" aria-hidden="true">
      </i>
    </button>


    <button class="btn btn-outline-shadow actions" (click)="toggleAdvancedFilters()" matTooltip="Avancées">
      <i class="fa fa-filter" aria-hidden="true"></i>
    </button>

    <svg> 0" height="40" width="10">
      <circle cx="5" cy="30" r="3" stroke="red" stroke-width="0" fill="red" />
    </svg>


    <button id="search-btn" class="btn btn-primary" (click)="searchData()">
      {{ 'Search' | translate }}
      <i class="fa fa-search" aria-hidden="true"></i>
    </button>
  </div>
  <div [hidden]="!advandedFilterOpen" id="collapse-settings">
    <pnx-dynamic-form-generator #dynamicForm selectLabel="Autres Critères" [formGroup]="dynamicFormGroup"
      [formsDefinition]="formsDefinition">
    </pnx-dynamic-form-generator>


  </div>
  <!-- END SPECIFIC FILTERS -->
</div>
<div class="card" id="specific-filter">
    <!-- SPECFIC FILTERS -->
   
  
  
  <div class="row row-sm">
  
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm">
      <!-- MAP -->
      <pnx-map-list [idName]="idName" height="85vh">
      </pnx-map-list>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm tab-container">
      
    </div>
  
    <!-- END ROW -->
  </div>
  </div>
